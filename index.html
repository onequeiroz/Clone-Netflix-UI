<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/responsive.css">

  <!-- CSS Owl Carousel 2 -->
  <link rel="stylesheet" href="style/owl-carousel/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl-carousel/owl.theme.default.min.css">

  <title>Netflix Clone</title>
  
  <!-- Ícones Kit fontawesome para utilizar no projeto -->
  <script src="https://kit.fontawesome.com/8c6f77a100.js" crossorigin="anonymous"></script>

</head>
<body>

  <!-- CABEÇALHO -->
  <header>
    <div class="container">
      <a href="https://netflix.com" target="_blank">
        <h2 class="logo">NETFLIX</h2>
      </a>

      <!-- nav - tag semântica para links de navegação para outras telas -->
      <nav>
        <a href="#">Início</a>
        <a href="#filmes">Filmes</a>
        <a href="#series">Séries</a>
      </nav>
    </div>
  </header>

  <!-- CONTEÚDO PRINCIAL DO SITE -->
  <main>

    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">HOUSE OF CARDS</h3>
        <p class="descricao">
          Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. 
          Assista agora a nova temporada de House of Cards que está imperdível!
        </p>

        <div class="botoes">
          <a href="https://www.youtube.com/watch?v=bBUvBmlp9mY&list=PLIb5saWk0IMZoBTipTvWmA35F7a-JDzBa" target="blank">
            <button class="botao">
              <i class="fas fa-play"></i> <!-- Ícone do fontawesome -->
              ASSISTIR AGORA
            </button>
          </a>
          <a href="https://www.imdb.com/title/tt1856010/" target="_blank">
            <button class="botao">
              <i class="fas fa-info-circle"></i> <!-- Ícone do fontawesome -->
              MAIS INFORMAÇÕES
            </button>
          </a>
        </div>

      </div>
    </div>

    <div class="container">

      <!-- Filmes -->
      <div class="carrossel-filmes" id="filmes">
        <div class="carrossel-title">
          <h1>Filmes</h1>
        </div>
        <div class="owl-carousel owl-theme">
          <div class="item"><img class="box-filme" src="img/Filmes/GuerraCivil.jpg" alt="Capitão América: Guerra Civil"></div>
          <div class="item"><img class="box-filme" src="img/Filmes/InfinityWar.jpg" alt="Vingadores: Guerra Infinita"></div>
          <div class="item"><img class="box-filme" src="img/Filmes/O-Hobbit.jpg" alt="O Hobbit"></div>
          <div class="item"><img class="box-filme" src="img/Filmes/StarWars.jpg" alt="Star Wars: A Ascensão Skywalker"></div>
          <div class="item"><img class="box-filme" src="img/Filmes/Soul.jpg" alt="Soul"></div>
        </div>
      </div>

      <!-- Séries -->
      <div class="carrossel-filmes" id="series">
        <div class="carrossel-title">
          <h1>Séries</h1>
        </div>
        <div class="owl-carousel owl-theme">
          <div class="item"><img class="box-filme" src="img/Series/BreakingBad.jpg" alt="Breaking Bad"></div>
          <div class="item"><img class="box-filme" src="img/Series/Dr-House.jpg" alt="Dr. House"></div>
          <div class="item"><img class="box-filme" src="img/Series/Smallville.jpg" alt="Smallville"></div>
          <div class="item"><img class="box-filme" src="img/Series/Sobrenatural.jpg" alt="Sobrenatural"></div>
          <div class="item"><img class="box-filme" src="img/Series/Umbrella-Academy.jpg" alt="Umbrella Academy"></div>
          <div class="item"><img class="box-filme" src="img/Series/Falcao-SoldadoInvernal.jpg" alt="Falcão e o Soldado Invernal"></div>
          <div class="item"><img class="box-filme" src="img/Series/GameOfThrones.jpg" alt="Game of Thrones"></div>
        </div>
      </div>
    </div>
    
  </main>

  <!-- JS Owl Carousel 2 -->
  <script src="js/owl-carousel/jquery.min.js"></script>
  <script src="js/owl-carousel/owl.carousel.min.js"></script>

  <!-- Main JS -->
  <script src="js/owl-carousel/setup.js"></script>
</body>
</html>
